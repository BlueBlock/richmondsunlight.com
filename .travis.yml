dist: trusty
language: php
php:
- '5.6'
notifications:
  slack:
    secure: 
branches:
  only:
  - /.*/
addons:
  apt:
    sources:
      - sourceline: 'ppa:ondrej/php'
    packages:
      - php5.6-cli
      - php5.6-mysql
      - php5.6-curl
      - php5.6-memcached
      - zip
      - awscli
  sonarcloud:
    organization: "openva"
script:
- sonar-scanner
install:
- composer install
- cd htdocs/js/vendor; npm install; npm run build
script:
- cd ../../..
- ./deploy/branch_deploy.sh
  && ./deploy/config_variables.sh
  && ./deploy/aws_credentials.sh
  && zip -qr latest .
  && mkdir -p upload
  && mv latest.zip upload/latest.zip
- if [ "$TRAVIS_BRANCH" = "master" ]; then mv upload/latest.zip upload/staging.zip; fi
- if [ "$TRAVIS_BRANCH" = "master" ]; then ./deploy/increase_verbosity.sh; fi
deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  local_dir: upload
  skip_cleanup: true
  on:
    branch: deploy
  bucket: deploy.richmondsunlight.com
  region: us-east-1
- provider: codedeploy
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: deploy.richmondsunlight.com
  key: latest.zip
  bundle_type: zip
  application: RS-Web
  deployment_group: RS-Web-Fleet
  region: us-east-1
  on:
    branch: deploy
  wait-until-deployed: true
- provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  local_dir: upload
  skip_cleanup: true
  on:
    branch: master
  bucket: deploy.richmondsunlight.com
  region: us-east-1
