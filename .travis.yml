dist: xenial
language: php
php:
- '5.6'
notifications:
  slack:
    secure: 
branches:
  only:
  - master
  - deploy
addons:
  apt:
    sources:
      - sourceline: 'ppa:ondrej/php'
    packages:
      - php5.6-cli
      - php5.6-mysql
      - php5.6-curl
      - php5.6-memcached
      - zip
      - awscli
  sonarcloud:
    organization: "openva"
services:
  - docker
install:
- composer install
- cd htdocs/js/vendor; npm install; npm run build
script:
- cd ../../..
- find htdocs/*.php -print0 |xargs -0 -n1 -P8 php -l
  && ./deploy/branch_deploy.sh
  && ./deploy/config_variables.sh
  && sonar-scanner
  && ./deploy/aws_credentials.sh
  && zip -qr rs-web-deploy . --exclude *.git* *.scannerwork*
  && mkdir -p upload
  && mv rs-web-deploy.zip upload/rs-web-deploy.zip
- if [ "$TRAVIS_BRANCH" = "master" ]; then mv upload/rs-web-deploy.zip upload/rs-web-staging.zip; fi
- if [ "$TRAVIS_BRANCH" = "master" ]; then ./deploy/increase_verbosity.sh; fi
deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  local_dir: upload
  skip_cleanup: true
  on:
    branch: deploy
  bucket: deploy.richmondsunlight.com
  region: us-east-1
- provider: codedeploy
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: deploy.richmondsunlight.com
  key: rs-web-deploy.zip
  bundle_type: zip
  application: RS-Web
  deployment_group: RS-Web-Fleet
  region: us-east-1
  on:
    branch: deploy
  wait-until-deployed: true
- provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  local_dir: upload
  skip_cleanup: true
  on:
    branch: master
  bucket: deploy.richmondsunlight.com
  region: us-east-1
- provider: codedeploy
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: deploy.richmondsunlight.com
  key: rs-web-staging.zip
  bundle_type: zip
  application: RS-Web
  deployment_group: RS-Web-Staging
  region: us-east-1
  on:
    branch: master
  wait-until-deployed: true
